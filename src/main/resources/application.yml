spring:
  datasource:
    url: jdbc:h2:file:./data/insurance-db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  messages:
    basename: message
    encoding: UTF-8
